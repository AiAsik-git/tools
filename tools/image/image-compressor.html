<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor - iLoveTools</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../../css/styles.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .compressor-card {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .drop-zone {
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .drop-zone:hover {
            border-color: #0d6efd;
            background-color: rgba(13, 110, 253, 0.05);
        }
        .drop-zone.dragover {
            border-color: #198754;
            background-color: rgba(25, 135, 84, 0.05);
        }
        .preview-container {
            position: relative;
            max-width: 100%;
            margin: 20px auto;
        }
        .preview-image {
            max-width: 100%;
            height: auto;
            display: none;
        }
        .compression-slider {
            width: 100%;
        }
        .download-btn {
            width: 100%;
        }
        .image-info {
            font-size: 0.9rem;
            color: #6c757d;
        }
        .comparison-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .comparison-image {
            flex: 1;
            text-align: center;
        }
        .comparison-image img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .comparison-label {
            font-size: 0.8rem;
            color: #6c757d;
            margin-top: 5px;
        }
        .compression-level {
            font-size: 1.2rem;
            font-weight: bold;
            color: #198754;
        }
        .file-size {
            font-size: 1.1rem;
            color: #0d6efd;
        }
        .compression-ratio {
            font-size: 1.1rem;
            color: #dc3545;
        }
        .batch-progress {
            height: 5px;
            background-color: #e9ecef;
            border-radius: 3px;
            margin-top: 10px;
            overflow: hidden;
        }
        .batch-progress-bar {
            height: 100%;
            background-color: #198754;
            width: 0;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <main class="container my-4">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="tool-container">
                    <h2 class="text-center mb-4">
                        <i class="fas fa-compress-alt me-2"></i>Image Compressor
                    </h2>
                    
                    <!-- Compressor Section -->
                    <div class="compressor-card">
                        <!-- Drop Zone -->
                        <div class="drop-zone" id="dropZone">
                            <div class="mb-3">
                                <i class="fas fa-cloud-upload-alt fa-3x mb-3"></i>
                                <h5>Drag & Drop Images Here</h5>
                                <p class="text-muted">or</p>
                                <input type="file" class="form-control" id="fileInput" accept="image/*" multiple style="display: none;">
                                <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                                    <i class="fas fa-folder-open me-2"></i>Choose Files
                                </button>
                            </div>
                        </div>
                        
                        <!-- Batch Progress -->
                        <div class="batch-progress" id="batchProgress" style="display: none;">
                            <div class="batch-progress-bar" id="batchProgressBar"></div>
                        </div>
                        
                        <!-- Preview Section -->
                        <div class="preview-container">
                            <div class="comparison-container" id="comparisonContainer" style="display: none;">
                                <div class="comparison-image">
                                    <img id="originalPreview" alt="Original">
                                    <div class="comparison-label">Original</div>
                                </div>
                                <div class="comparison-image">
                                    <img id="compressedPreview" alt="Compressed">
                                    <div class="comparison-label">Compressed</div>
                                </div>
                            </div>
                            <div class="image-info text-center" id="imageInfo"></div>
                        </div>
                        
                        <!-- Controls -->
                        <div class="controls mt-4" style="display: none;" id="controls">
                            <!-- Compression Level -->
                            <div class="mb-3">
                                <label class="form-label">Compression Level</label>
                                <input type="range" class="form-range compression-slider" id="compressionSlider" min="1" max="100" value="80">
                                <div class="d-flex justify-content-between">
                                    <span>Low (Large File)</span>
                                    <span class="compression-level" id="compressionLevel">80%</span>
                                    <span>High (Small File)</span>
                                </div>
                            </div>
                            
                            <!-- Format -->
                            <div class="mb-3">
                                <label class="form-label">Output Format</label>
                                <select class="form-select" id="formatSelect">
                                    <option value="jpeg">JPEG</option>
                                    <option value="png">PNG</option>
                                    <option value="webp">WebP</option>
                                </select>
                            </div>
                            
                            <!-- File Size Info -->
                            <div class="row g-3 mb-3">
                                <div class="col-md-6">
                                    <div class="card h-100">
                                        <div class="card-body">
                                            <h6 class="card-subtitle mb-2 text-muted">Original Size</h6>
                                            <div class="file-size" id="originalSize">0 KB</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="card h-100">
                                        <div class="card-body">
                                            <h6 class="card-subtitle mb-2 text-muted">Compressed Size</h6>
                                            <div class="file-size" id="compressedSize">0 KB</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="card h-100">
                                        <div class="card-body">
                                            <h6 class="card-subtitle mb-2 text-muted">Compression Ratio</h6>
                                            <div class="compression-ratio" id="compressionRatio">0%</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Download -->
                            <button class="btn btn-success download-btn" id="downloadBtn">
                                <i class="fas fa-download me-2"></i>Download Compressed Image
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dropZone = document.getElementById('dropZone');
            const fileInput = document.getElementById('fileInput');
            const batchProgress = document.getElementById('batchProgress');
            const batchProgressBar = document.getElementById('batchProgressBar');
            const comparisonContainer = document.getElementById('comparisonContainer');
            const originalPreview = document.getElementById('originalPreview');
            const compressedPreview = document.getElementById('compressedPreview');
            const imageInfo = document.getElementById('imageInfo');
            const controls = document.getElementById('controls');
            const compressionSlider = document.getElementById('compressionSlider');
            const compressionLevel = document.getElementById('compressionLevel');
            const formatSelect = document.getElementById('formatSelect');
            const originalSize = document.getElementById('originalSize');
            const compressedSize = document.getElementById('compressedSize');
            const compressionRatio = document.getElementById('compressionRatio');
            const downloadBtn = document.getElementById('downloadBtn');
            
            let currentImage = null;
            let currentFile = null;
            let compressedBlob = null;
            
            // Handle drag and drop
            dropZone.addEventListener('dragover', function(e) {
                e.preventDefault();
                this.classList.add('dragover');
            });
            
            dropZone.addEventListener('dragleave', function() {
                this.classList.remove('dragover');
            });
            
            dropZone.addEventListener('drop', function(e) {
                e.preventDefault();
                this.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFiles(files);
                }
            });
            
            // Handle file input
            fileInput.addEventListener('change', function() {
                if (this.files.length > 0) {
                    handleFiles(this.files);
                }
            });
            
            // Handle files
            function handleFiles(files) {
                const imageFiles = Array.from(files).filter(file => file.type.startsWith('image/'));
                
                if (imageFiles.length === 0) return;
                
                if (imageFiles.length === 1) {
                    handleSingleImage(imageFiles[0]);
                } else {
                    handleBatchImages(imageFiles);
                }
            }
            
            // Handle single image
            function handleSingleImage(file) {
                currentFile = file;
                const reader = new FileReader();
                reader.onload = function(e) {
                    currentImage = new Image();
                    currentImage.onload = function() {
                        // Update preview
                        originalPreview.src = e.target.result;
                        compressedPreview.src = e.target.result;
                        comparisonContainer.style.display = 'flex';
                        
                        // Update info
                        imageInfo.textContent = `${this.width} Ã— ${this.height} pixels`;
                        originalSize.textContent = formatFileSize(file.size);
                        
                        // Show controls
                        controls.style.display = 'block';
                        
                        // Update compression
                        updateCompression();
                    };
                    currentImage.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
            
            // Handle batch images
            function handleBatchImages(files) {
                batchProgress.style.display = 'block';
                let processed = 0;
                
                files.forEach((file, index) => {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const img = new Image();
                        img.onload = function() {
                            const canvas = document.createElement('canvas');
                            const ctx = canvas.getContext('2d');
                            
                            canvas.width = this.width;
                            canvas.height = this.height;
                            ctx.drawImage(this, 0, 0);
                            
                            const quality = compressionSlider.value / 100;
                            const format = formatSelect.value;
                            
                            canvas.toBlob(function(blob) {
                                const link = document.createElement('a');
                                link.download = `compressed-${file.name}`;
                                link.href = URL.createObjectURL(blob);
                                link.click();
                                
                                processed++;
                                batchProgressBar.style.width = `${(processed / files.length) * 100}%`;
                                
                                if (processed === files.length) {
                                    batchProgress.style.display = 'none';
                                    batchProgressBar.style.width = '0%';
                                }
                            }, `image/${format}`, quality);
                        };
                        img.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                });
            }
            
            // Format file size
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
            
            // Update compression
            function updateCompression() {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                canvas.width = currentImage.width;
                canvas.height = currentImage.height;
                
                ctx.drawImage(currentImage, 0, 0);
                
                const quality = compressionSlider.value / 100;
                const format = formatSelect.value;
                
                canvas.toBlob(function(blob) {
                    compressedBlob = blob;
                    compressedPreview.src = URL.createObjectURL(blob);
                    compressedSize.textContent = formatFileSize(blob.size);
                    
                    const ratio = ((currentFile.size - blob.size) / currentFile.size * 100).toFixed(1);
                    compressionRatio.textContent = `${ratio}% smaller`;
                }, `image/${format}`, quality);
            }
            
            // Event listeners
            compressionSlider.addEventListener('input', function() {
                compressionLevel.textContent = this.value + '%';
                updateCompression();
            });
            
            formatSelect.addEventListener('change', updateCompression);
            
            downloadBtn.addEventListener('click', function() {
                if (compressedBlob) {
                    const link = document.createElement('a');
                    link.download = `compressed-${currentFile.name}`;
                    link.href = URL.createObjectURL(compressedBlob);
                    link.click();
                }
            });
        });
    </script>
</body>
</html>
