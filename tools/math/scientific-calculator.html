<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator - iLoveTools</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../../css/styles.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .calculator {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .display {
            background-color: #fff;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
            text-align: right;
            font-size: 1.5rem;
            min-height: 60px;
            word-wrap: break-word;
            word-break: break-all;
        }
        .btn-calc {
            width: 100%;
            height: 50px;
            font-size: 1.2rem;
            margin: 2px;
            border-radius: 5px;
        }
        .btn-calc.function {
            background-color: #e9ecef;
            border-color: #dee2e6;
        }
        .btn-calc.operator {
            background-color: #d1e7dd;
            border-color: #badbcc;
        }
        .btn-calc.equals {
            background-color: #0d6efd;
            color: white;
        }
        .history {
            max-height: 200px;
            overflow-y: auto;
            font-size: 0.9rem;
        }
        .history-item {
            padding: 5px;
            border-bottom: 1px solid #dee2e6;
        }
        .memory-display {
            font-size: 0.8rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <main class="container my-4">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="tool-container">
                    <h2 class="text-center mb-4">
                        <i class="fas fa-calculator me-2"></i>Scientific Calculator
                    </h2>
                    
                    <div class="calculator">
                        <!-- Display -->
                        <div class="display mb-3">
                            <div class="memory-display mb-1" id="memoryDisplay"></div>
                            <div id="currentExpression"></div>
                            <div id="currentValue">0</div>
                        </div>
                        
                        <!-- Calculator Grid -->
                        <div class="row g-2">
                            <!-- Memory Functions -->
                            <div class="col-3">
                                <button class="btn btn-calc function" data-action="memory-clear">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-calc function" data-action="memory-recall">
                                    <i class="fas fa-undo"></i>
                                </button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-calc function" data-action="memory-add">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-calc function" data-action="memory-subtract">
                                    <i class="fas fa-minus"></i>
                                </button>
                            </div>
                            
                            <!-- Scientific Functions -->
                            <div class="col-3">
                                <button class="btn btn-calc function" data-action="sin">sin</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-calc function" data-action="cos">cos</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-calc function" data-action="tan">tan</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-calc function" data-action="log">log</button>
                            </div>
                            
                            <!-- Numbers and Basic Operations -->
                            <div class="col-3">
                                <button class="btn btn-calc" data-action="7">7</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-calc" data-action="8">8</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-calc" data-action="9">9</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-calc operator" data-action="divide">÷</button>
                            </div>
                            
                            <div class="col-3">
                                <button class="btn btn-calc" data-action="4">4</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-calc" data-action="5">5</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-calc" data-action="6">6</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-calc operator" data-action="multiply">×</button>
                            </div>
                            
                            <div class="col-3">
                                <button class="btn btn-calc" data-action="1">1</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-calc" data-action="2">2</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-calc" data-action="3">3</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-calc operator" data-action="subtract">-</button>
                            </div>
                            
                            <div class="col-3">
                                <button class="btn btn-calc" data-action="0">0</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-calc" data-action="decimal">.</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-calc" data-action="clear">C</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-calc operator" data-action="add">+</button>
                            </div>
                            
                            <!-- Advanced Functions -->
                            <div class="col-3">
                                <button class="btn btn-calc function" data-action="sqrt">√</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-calc function" data-action="power">x^y</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-calc function" data-action="factorial">x!</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-calc equals" data-action="equals">=</button>
                            </div>
                        </div>
                        
                        <!-- History -->
                        <div class="mt-4">
                            <h6>Calculation History</h6>
                            <div class="history" id="history"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const display = document.getElementById('currentValue');
            const expression = document.getElementById('currentExpression');
            const history = document.getElementById('history');
            const memoryDisplay = document.getElementById('memoryDisplay');
            
            let currentValue = '0';
            let currentExpression = '';
            let memoryValue = 0;
            let lastResult = null;
            let isNewNumber = true;
            
            // Function to update display
            function updateDisplay() {
                display.textContent = currentValue;
                expression.textContent = currentExpression;
                memoryDisplay.textContent = memoryValue !== 0 ? `M: ${memoryValue}` : '';
            }
            
            // Function to add to history
            function addToHistory(expr, result) {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.textContent = `${expr} = ${result}`;
                history.insertBefore(historyItem, history.firstChild);
            }
            
            // Function to calculate factorial
            function factorial(n) {
                if (n < 0) return NaN;
                if (n === 0 || n === 1) return 1;
                let result = 1;
                for (let i = 2; i <= n; i++) {
                    result *= i;
                }
                return result;
            }
            
            // Function to evaluate expression
            function evaluateExpression(expr) {
                try {
                    // Replace operators with JavaScript equivalents
                    expr = expr.replace(/×/g, '*')
                              .replace(/÷/g, '/')
                              .replace(/sin/g, 'Math.sin')
                              .replace(/cos/g, 'Math.cos')
                              .replace(/tan/g, 'Math.tan')
                              .replace(/log/g, 'Math.log10')
                              .replace(/√/g, 'Math.sqrt')
                              .replace(/\^/g, '**');
                    
                    // Handle factorial
                    const factorialMatch = expr.match(/(\d+)!/);
                    if (factorialMatch) {
                        const num = parseInt(factorialMatch[1]);
                        expr = expr.replace(/\d+!/, factorial(num));
                    }
                    
                    return eval(expr);
                } catch (error) {
                    return 'Error';
                }
            }
            
            // Button click handler
            document.querySelectorAll('.btn-calc').forEach(button => {
                button.addEventListener('click', function() {
                    const action = this.dataset.action;
                    
                    switch (action) {
                        case 'clear':
                            currentValue = '0';
                            currentExpression = '';
                            isNewNumber = true;
                            break;
                            
                        case 'memory-clear':
                            memoryValue = 0;
                            break;
                            
                        case 'memory-recall':
                            if (memoryValue !== 0) {
                                currentValue = memoryValue.toString();
                                isNewNumber = true;
                            }
                            break;
                            
                        case 'memory-add':
                            memoryValue += parseFloat(currentValue) || 0;
                            break;
                            
                        case 'memory-subtract':
                            memoryValue -= parseFloat(currentValue) || 0;
                            break;
                            
                        case 'equals':
                            if (currentExpression) {
                                const result = evaluateExpression(currentExpression);
                                addToHistory(currentExpression, result);
                                currentValue = result.toString();
                                currentExpression = '';
                                isNewNumber = true;
                            }
                            break;
                            
                        default:
                            if (action.match(/[0-9.]/)) {
                                if (isNewNumber) {
                                    currentValue = action;
                                    isNewNumber = false;
                                } else {
                                    if (action === '.' && currentValue.includes('.')) {
                                        return;
                                    }
                                    currentValue += action;
                                }
                            } else {
                                if (action === 'factorial') {
                                    currentExpression += currentValue + '!';
                                } else if (action === 'power') {
                                    currentExpression += currentValue + '^';
                                } else {
                                    currentExpression += currentValue + action;
                                }
                                isNewNumber = true;
                            }
                    }
                    
                    updateDisplay();
                });
            });
            
            // Initialize display
            updateDisplay();
        });
    </script>
</body>
</html>
