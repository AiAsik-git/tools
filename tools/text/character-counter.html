<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter - iLoveTools</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../../css/styles.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header will be dynamically loaded here -->
    <div id="header-container"></div>

    <!-- Main Content -->
    <main class="container my-4">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="tool-container">
                    <h2 class="text-center mb-4">
                        <i class="fas fa-text-width me-2"></i>Character Counter
                    </h2>
                    
                    <div class="mb-4">
                        <label for="textInput" class="form-label">Enter your text:</label>
                        <textarea class="form-control" id="textInput" rows="10" placeholder="Type or paste your text here..."></textarea>
                    </div>
                    
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Characters (with spaces)</h5>
                                    <p class="display-4 text-center" id="charWithSpaces">0</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Characters (without spaces)</h5>
                                    <p class="display-4 text-center" id="charWithoutSpaces">0</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">Character Distribution</h5>
                            <div class="row">
                                <div class="col-md-3">
                                    <p class="mb-1">Letters</p>
                                    <h4 id="letterCount">0</h4>
                                </div>
                                <div class="col-md-3">
                                    <p class="mb-1">Numbers</p>
                                    <h4 id="numberCount">0</h4>
                                </div>
                                <div class="col-md-3">
                                    <p class="mb-1">Spaces</p>
                                    <h4 id="spaceCount">0</h4>
                                </div>
                                <div class="col-md-3">
                                    <p class="mb-1">Special Characters</p>
                                    <h4 id="specialCount">0</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-center gap-2">
                        <button class="btn btn-primary" id="clearBtn">
                            <i class="fas fa-trash me-2"></i>Clear Text
                        </button>
                        <button class="btn btn-success" id="copyBtn">
                            <i class="fas fa-copy me-2"></i>Copy Text
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Ad Section -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="ad-container text-center p-3 bg-light rounded">
                    <!-- Ad space will be added here -->
                    <p class="text-muted">Advertisement</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer will be dynamically loaded here -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../../js/header.js"></script>
    <script src="../../js/footer.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const textInput = document.getElementById('textInput');
            const charWithSpaces = document.getElementById('charWithSpaces');
            const charWithoutSpaces = document.getElementById('charWithoutSpaces');
            const letterCount = document.getElementById('letterCount');
            const numberCount = document.getElementById('numberCount');
            const spaceCount = document.getElementById('spaceCount');
            const specialCount = document.getElementById('specialCount');
            const clearBtn = document.getElementById('clearBtn');
            const copyBtn = document.getElementById('copyBtn');
            
            function updateCounts() {
                const text = textInput.value;
                
                // Character count with spaces
                charWithSpaces.textContent = text.length;
                
                // Character count without spaces
                charWithoutSpaces.textContent = text.replace(/\s/g, '').length;
                
                // Letter count
                const letters = text.match(/[a-zA-Z]/g) || [];
                letterCount.textContent = letters.length;
                
                // Number count
                const numbers = text.match(/[0-9]/g) || [];
                numberCount.textContent = numbers.length;
                
                // Space count
                const spaces = text.match(/\s/g) || [];
                spaceCount.textContent = spaces.length;
                
                // Special character count
                const special = text.match(/[^a-zA-Z0-9\s]/g) || [];
                specialCount.textContent = special.length;
            }
            
            textInput.addEventListener('input', updateCounts);
            
            clearBtn.addEventListener('click', function() {
                textInput.value = '';
                updateCounts();
            });
            
            copyBtn.addEventListener('click', function() {
                textInput.select();
                document.execCommand('copy');
                
                const originalText = copyBtn.innerHTML;
                copyBtn.innerHTML = '<i class="fas fa-check me-2"></i>Copied!';
                setTimeout(() => {
                    copyBtn.innerHTML = originalText;
                }, 2000);
            });
            
            // Initial count
            updateCounts();
        });
    </script>
</body>
</html>
